services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: cliproxyapi-monitor:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      CLIPROXY_SECRET_KEY: ${CLIPROXY_SECRET_KEY}
      CLIPROXY_API_BASE_URL: ${CLIPROXY_API_BASE_URL}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-cliproxy}
      PASSWORD: ${PASSWORD:-}
      CRON_SECRET: ${CRON_SECRET:-}
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cliproxy}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-cliproxy}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
