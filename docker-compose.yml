services:
  app:
    container_name: cpa-monitor-app
    image: ${APP_IMAGE:-ghcr.io/spacex-3/cliproxyapi-monitor-docker:latest}
    pull_policy: always
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      CLIPROXY_SECRET_KEY: ${CLIPROXY_SECRET_KEY}
      CLIPROXY_API_BASE_URL: ${CLIPROXY_API_BASE_URL}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@${POSTGRES_HOST:-db}:5432/${POSTGRES_DB:-cliproxy}
      PASSWORD: ${PASSWORD:-}
      CRON_SECRET: ${CRON_SECRET:-}
    depends_on:
      db:
        condition: service_healthy

  db:
    container_name: cpa-monitor-db
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cliproxy}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - ${PGDATA_DIR:-./data/postgres}:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-cliproxy}"]
      interval: 10s
      timeout: 5s
      retries: 5
